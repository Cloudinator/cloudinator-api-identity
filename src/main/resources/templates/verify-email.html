<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <!-- Header with Back Button and Title -->
        <div class="flex items-center mb-6">
            <a href="/" class="text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 4.293a1 1 0 010 1.414L7.414 8H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1 class="text-2xl font-bold text-gray-800 text-center flex-1 mr-5">Verify Email</h1>
        </div>

        <!-- Verification Form -->
        <form id="verify-form" th:action="@{/api/v1/auth/email-verification}" method="POST" th:object="${emailVerifyRequest}" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input
                        id="username"
                        type="text"
                        name="username"
                        th:field="*{username}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                />
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Verification Code -->
            <div>
                <label for="token" class="block text-sm font-medium text-gray-700">Verification Code</label>
                <input
                        id="token"
                        type="text"
                        name="token"
                        th:field="*{token}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                        placeholder="Enter verification code"
                />
                <span th:if="${#fields.hasErrors('token')}" th:errors="*{token}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-[#00b09b] to-[#96c93d] text-white font-medium py-3 px-4 rounded-lg hover:opacity-90 transition-all duration-200 hover:shadow-lg"
            >
                Verify Email
            </button>
        </form>

        <!-- Resend Code Form -->
        <div class="mt-6 pt-6 border-t border-gray-200">
            <h2 class="text-sm font-medium text-gray-700 mb-4">Didn't receive the code?</h2>
            <form id="resend-form" th:action="@{/api/v1/auth/email-verification/token}" method="POST" class="space-y-4">
                <input type="hidden" name="username" th:value="${emailVerifyRequest?.username}"/>
                <button
                        type="submit"
                        class="w-full bg-white border border-gray-300 text-gray-700 font-medium py-3 px-4 rounded-lg hover:bg-gray-50 transition-all duration-200"
                >
                    Resend Verification Code
                </button>
            </form>
        </div>

        <!-- Back to Login Link -->
        <p class="mt-8 text-center text-sm text-gray-600">
            <a href="/login" class="font-medium text-[#00b09b] hover:text-[#96c93d]">Back to Login</a>
        </p>
    </div>
</div>

<script>
    // Add AJAX handling for both forms
    function handleForm(formId, successMessage) {
        document.getElementById(formId).addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                const formData = new FormData(this);
                const response = await fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData)),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message || successMessage);
                    if (formId === 'verify-form') {
                        window.location.href = '/login';
                    }
                } else {
                    alert(data.message || 'An error occurred. Please try again.');
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
                console.error('Error:', error);
            }
        });
    }

    // Initialize form handlers
    handleForm('verify-form', 'Email verified successfully!');
    handleForm('resend-form', 'Verification code has been resent!');
</script>
</body>
</html>
