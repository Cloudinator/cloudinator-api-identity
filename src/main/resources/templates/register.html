<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <!-- Header with Back Button and Title -->
        <div class="flex items-center mb-6">
            <a th:href="@{/}" class="text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 4.293a1 1 0 010 1.414L7.414 8H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1 class="text-2xl font-bold text-gray-800 text-center flex-1 mr-5">Create an Account</h1>
        </div>

        <!-- Registration Form -->
        <form id="register-form" th:action="@{/register}" method="POST" th:object="${userRequest}" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input
                        id="username"
                        type="text"
                        name="username"
                        th:field="*{username}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                        minlength="5"
                        maxlength="32"
                />
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                        id="email"
                        type="email"
                        name="email"
                        th:field="*{email}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                        id="password"
                        type="password"
                        name="password"
                        th:field="*{password}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                        minlength="6"
                        maxlength="32"
                />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Authorities (Hidden input with default USER role) -->
            <input type="hidden" name="authorities" value="USER" />

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-[#00b09b] to-[#96c93d] text-white font-medium py-3 px-4 rounded-lg hover:opacity-90 transition-all duration-200 hover:shadow-lg mt-6"
            >
                Register
            </button>
        </form>

        <!-- Sign In Link -->
        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account?
            <a th:href="@{/login}" class="font-medium text-[#00b09b] hover:text-[#96c93d]">Sign in</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        if (password.length < 6) {
            alert('Password must be at least 6 characters long!');
            return;
        }

        try {
            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const username = document.getElementById('username').value;
                window.location.href = `/verify-email?username=${encodeURIComponent(username)}`;
            } else {
                const data = await response.json();
                alert(data.message || 'Registration failed. Please try again.');
            }
        } catch (error) {
            alert('An error occurred. Please try again.');
        }
    });
</script>
</body>
</html>
